<!DOCTYPE html>
<html>
<head>
	<title>Hidden structure/Redactor</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	 <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0" xlink="http://www.w3.org/1999/xlink">
    <defs>
        <filter id="yellow-outline">
            <feFlood id="outline-color" flood-color="#ffff00AA" result="base"/>
            <feMorphology result="bigger" in="SourceGraphic" operator="dilate" radius="1"/>
            <feComposite result="drop" in="base" in2="mask" operator="in"/>
            <feBlend in="SourceGraphic" in2="normal" mode="normal"/>
        </filter>
    </defs>
</svg>
      <div id="game">
       <div id="locked_door_white" class="locked_door_white" style="left: 50px; bottom: 0px; display: none;"></div>
       <div id="locked_door_black" class="locked_door_black" style="left: 100px; bottom: 0px; display: none;"></div>
       <div id="key_card_white" class="key_card_white" style="left: 150px; bottom: 0px; display: none;"></div>
       <div id="key_card_black" class="key_card_black" style="left: 200px; bottom: 0px; display: none;"></div>
       <div id="player" class="person" style="left: 250px; bottom: 0px; display: none;" onclick="stat()"></div>
       <div id="monster" class="person" style="left: 300px; bottom: 0px; display: none;"></div>
       <div id="monster2" class="person" style="left: 550px; bottom: 0px; display: none;"></div>
       <div id="monsterPortal"  style="left: 550px; bottom: 0px; display: none;"></div>
       <div id="medicKit" style="left: 350px; bottom: 0px; display: none;"></div>
       <div id="portal" style="left: 400px; bottom: 0px; display: none;"></div>
       <div id="bullet" style="left: 450px; bottom: 0px; display: none;"></div>
       <div id="pistol" style="left: 500px; bottom: 0px; display: none;"></div>

       <div id="panel" style="display: none;"></div>
       <div id="navigator" class="world" style="display: none;">
           <div id="iconPhone" onclick="stat()"></div>
           <div id='timer'></div>
           <div id="iconPistol"></div>
           <div id="iconShootgun"></div>
           <div id="iconWhiteCard"></div>
           <div id="iconBlackCard"></div>
           
       </div>
       
      </div>


    
    <script type="text/javascript" src="JS/player.js"></script>
    <script type="text/javascript" src="JS/bot.js"></script>
    <script type="text/javascript" src="JS/bot2.js"></script>
    <script type="text/javascript" src="JS/logik.js"></script>
    
    
    <!-- <div id="message"></div> -->
    <div id="exit_door" style="display: none"></div>

     
       <div id="editor">
                  <div  class="o"></div>
                  <div  class="w"></div>
                  <div  class="wc"></div>
                  <div  class="wp"></div>
                  <div  class="ws"></div>
                  <div  class="ud"></div>
                  <div  class="ow"></div>
                  <div  class="oa"></div>
                  <div  class="op"></div>
                  <div  class="we"></div>
                  <div  class="vw"></div>
                  <div  class="chain"></div>
                  <div  class="grass"></div>
                  <div  class="ground"></div>
                  <div  class="gr"></div>
                  <div  class="vp"></div>
                  <div  class="se"></div>
                  <button id="save" onclick="createMap()">view code</button>
       </div>
</body>
</html>
